<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
      crossorigin = "anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body class="page__content">
    <header class="page__header header">
      <div class="header__container">
        <div class="head-top">
          <div class="head-top__logo">
            <img src="./images/bose.png" alt="logo">
          </div>
          <div class="head-top__icons">
            <a href="tel:+12345555555"
              class="head-top__tube-link"
            >
              <div class="head-top__tube">
                <span class="head-top__tube-number">+ 1 234 555 55 55</span>
              </div>
            </a>

            <a href="#call-side-menu"
              class="head-top__burger-link"
            >
              <div class="head-top__burger"></div>
            </a>

            <a href="#"
              class="head-top__cross-link"
            >
              <div class="head-top__cross"></div>
            </a>
          </div>
        </div>

      </div>
    </header>
  </body>
</html>
